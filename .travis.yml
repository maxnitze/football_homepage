# environment settings
env:
  global:
    # branch for coverity scan to run on
    - COVERITY_SCAN_BRANCH="coverity_scan"
    # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
    #   via the "travis encrypt" command using the project repo's public key
    - secure: ""
  matrix:
    - DB=sqlite
    - DB=mysql
    - DB=postgresql

# project language
language: ruby
rvm:
  - 2.3.1

# branches to build (whitelist)
branches:
  only:
    - master
    - coverity_scan
    - testing

# commands to run before the install
before_install:
  # break here is on COVERITY_SCAN_BRANCH but job number is not 1
  - test "${TRAVIS_BRANCH}" != "${COVERITY_SCAN_BRANCH}" -o "${TRAVIS_JOB_NUMBER##*.}" = "1" \
      || exit 0 \
  # download certificate for scan.coverity.com if on COVERITY_SCAN_BRANCH
  - test "${TRAVIS_BRANCH}" != "${COVERITY_SCAN_BRANCH}" \
      || echo -n | openssl s_client -connect scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca- \

# install
install:
  # run bundle install when not on COVERITY_SCAN_BRANCH
  - test "${TRAVIS_BRANCH}" = "${COVERITY_SCAN_BRANCH}" \
      || bundle install --jobs=3 --retry=3 --without production development \

# run before script
before_script:
  # create databases for non-sqlite
  - test "${DB}" != "mysql" || mysql -e 'create database my_app_test'
  - test "${DB}" != "postgresql" || psql -c 'create database my_app_test' -U postgres

# script
script:
  # break here if on COVERITY_SCAN_BRANCH
  - test "${TRAVIS_BRANCH}" == "${COVERITY_SCAN_BRANCH}" \
      || (true
      && RAILS_ENV=test bundle exec rake db:migrate --trace \
      && bundle exec rake db:test:prepare \
      && bundle exec rspec spec/ \
      && bundle exec cucumber features/) \

# success and failure notifications
notifications:
  email:
    recipients:
      - max.nitze@gmx.de
    on_success: change
    on_failure: always

# addons
addons:
  coverity_scan:
    project:
      name: "maxnitze/football_homepage"
      description: "Build submitted via Travis CI"
    notification_email: max.nitze@gmx.de
    build_command_prepend: ""
    build_command: "--no-command --fs-capture-search ./"
    branch_pattern: "${COVERITY_SCAN_BRANCH}"
