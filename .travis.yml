# environment settings
env:
  - DB=sqlite
  - DB=mysql
  - DB=postgresql
env:
  global:
   # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
   #   via the "travis encrypt" command using the project repo's public key
   - secure: ""

# project language
language: ruby
rvm:
  - 2.3.1

# branches to build (whitelist)
branches:
  only:
    - master
    - coverity_scan
    - testing

# commands to run before the install
before_install:
  # download certi
  - echo -n | openssl s_client -connect scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-

# arguments for the bundlerficate for scan.coverity.com
bundler_args: --without production development

# script
script:
  # create database for test environment
  - RAILS_ENV=test bundle exec rake db:migrate --trace
  # prepare test database
  - bundle exec rake db:test:prepare
  # run rspec and cucumber
  - bundle exec rspec spec/
  - bundle exec cucumber features/

# run before script
before_script:
  # create databases for non-sqlite databases
  - mysql -e 'create database my_app_test'
  - psql -c 'create database my_app_test' -U postgres

# success and failure notifications
notifications:
  email:
    recipients:
      - max.nitze@gmx.de
    on_success: change
    on_failure: always

# addons
addons:
  coverity_scan:
    project:
      name: "maxnitze/football_homepage"
      description: "Build submitted via Travis CI"
    notification_email: max.nitze@gmx.de
    build_command_prepend: ""
    build_command: "--no-command"
    branch_pattern: coverity_scan
